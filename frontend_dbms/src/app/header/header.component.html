<header class="bg-gradient-to-r from-blue-300 to-purple-300 shadow-md">
<div class="container mx-auto px-4 py-6 flex items-center justify-between">
    <div class="flex items-center">
      <a [routerLink]="['home']" class="text-3xl font-bold text-white hover:text-opacity-80 transition duration-300">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-purple-200">BetterRead</span>
      </a>
    </div>
    <div class="flex-grow">
      <div class="flex justify-center">
        <app-search class="w-full max-w-3xl"></app-search>
      </div>
    </div>
    <div class="flex items-center">
      <div class="relative">
        <button class="flex items-center text-white hover:text-opacity-80 focus:outline-none cursor-pointer transition duration-300">
          <svg class="h-8 w-8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span class="ml-2 text-lg">Cart</span>
        </button>
      </div>
      <div class="ml-8" *ngIf="isLoggedIn">
        <a href="/booklist" class="flex items-center text-white hover:text-opacity-80 focus:outline-none cursor-pointer transition duration-300">
          <svg class="h-8 w-8 mr-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
          <span class="text-lg">Booklist</span>
        </a>
      </div>
      <div class="ml-8 relative" *ngIf="isLoggedIn">
        <button class="flex items-center text-white hover:text-opacity-80 focus:outline-none cursor-pointer transition duration-300" (click)="showDropdown = !showDropdown">
          <svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="ml-2 text-lg">Account</span>
        </button>
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl" *ngIf="showDropdown">
          <a href="/profile" class="block px-4 py-3 text-gray-800 hover:bg-gray-100 rounded-t-md">Profile</a>
          <button class="block w-full text-left px-4 py-3 text-gray-800 hover:bg-gray-100 rounded-b-md" (click)="logout()">Logout</button>
        </div>
      </div>
      <div class="ml-8" *ngIf="!isLoggedIn">
        <a href="/login" class="flex items-center text-white hover:text-opacity-80 focus:outline-none cursor-pointer transition duration-300">
          <svg class="h-8 w-8 mr-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          <span class="text-lg">Login</span>
        </a>
      </div>
    </div>
  </div>
</header>
