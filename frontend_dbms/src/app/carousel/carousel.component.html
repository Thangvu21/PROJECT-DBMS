<div class="relative mx-auto max-w-4xl overflow-hidden rounded-lg shadow-lg mt-8" (mousemove)="handleMouseMove($event)">
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of carouselItems; let i = index" [ngClass]="{'active': i === activeIndex}">
        <div class="relative">
          <img [src]="item.image" [alt]="item.title" class="w-full h-80 object-cover transition duration-500 ease-in-out transform hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-70"></div>
          <div class="absolute bottom-0 left-0 right-0 p-6">
            <h2 class="text-3xl font-bold text-white mb-2">{{ item.title }}</h2>
            <p class="text-lg text-white">{{ item.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute top-1/2 transform -translate-y-1/2 left-4">
    <button class="bg-white text-gray-800 rounded-full p-2 hover:bg-gray-100 focus:outline-none transition duration-300 ease-in-out" (click)="previousSlide()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
  </div>
  <div class="absolute top-1/2 transform -translate-y-1/2 right-4">
    <button class="bg-white text-gray-800 rounded-full p-2 hover:bg-gray-100 focus:outline-none transition duration-300 ease-in-out" (click)="nextSlide()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
    <div class="flex space-x-2">
      <button *ngFor="let item of carouselItems; let i = index" class="w-3 h-3 rounded-full bg-white bg-opacity-50 hover:bg-opacity-100 focus:outline-none transition duration-300 ease-in-out" [ngClass]="{'bg-blue-500': i === activeIndex}" (click)="goToSlide(i)"></button>
    </div>
  </div>
</div>
