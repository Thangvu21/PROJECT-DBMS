<div class="relative w-full max-w-lg mx-auto">
  <input type="text" class="pl-10 pr-12 py-2 w-full rounded-full border border-transparent focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent" placeholder="Search..." [(ngModel)]="searchQuery">
  <div class="absolute inset-y-0 right-0 flex items-center">
    <button class="bg-white text-blue-500 px-4 py-2 rounded-full hover:bg-opacity-80 focus:outline-none transition duration-300" (click)="search()">
      Search
    </button>
  </div>
</div>
