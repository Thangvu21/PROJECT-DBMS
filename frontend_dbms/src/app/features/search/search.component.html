<div class="relative w-full max-w-lg mx-auto">
  <div class="flex items-center">
    <div class="relative flex-grow">
      <input type="text" class="pl-12 pr-4 py-2 w-full bg-gray-100 rounded-l-full border-2 border-transparent focus:outline-none focus:bg-white focus:border-blue-500 transition duration-300" placeholder="Search..." [(ngModel)]="searchQuery" (keyup)="setupAutocomplete()" #searchInput>
      <div class="absolute inset-y-0 left-0 flex items-center pl-4">
        <button class="text-gray-500 hover:text-gray-700 focus:outline-none transition duration-300" (click)="toggleCategoryDropdown()">
          <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"></path>
          </svg>
        </button>
        <div *ngIf="isCategoryDropdownOpen" class="absolute mt-2 py-2 w-48 bg-white rounded-md shadow-lg z-10">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" *ngFor="let category of categories" (click)="selectCategory(category)">{{ category }}</a>
        </div>
      </div>
    </div>
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-full focus:outline-none transition duration-300" (click)="search()">
      <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </button>
  </div>
  <ul *ngIf="suggestions && suggestions.length > 0" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg">
    <li *ngFor="let suggestion of suggestions" class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="selectSuggestion(suggestion)">
      {{ suggestion }}
    </li>
  </ul>
</div>
