<div class="relative w-full max-w-lg mx-auto">
  <input type="text" class="pl-12 pr-4 py-2 w-full bg-gray-100 rounded-full border-2 border-transparent focus:outline-none focus:bg-white focus:border-blue-500 transition duration-300" placeholder="Search..." [(ngModel)]="searchQuery" (keyup)="setupAutocomplete()" #searchInput>
  <div class="absolute inset-y-0 right-0 flex items-center pr-4">
    <button class="text-gray-500 hover:text-gray-700 focus:outline-none transition duration-300" (click)="search()">
      <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </button>
  </div>
  <ul *ngIf="suggestions && suggestions.length > 0" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg">
    <li *ngFor="let suggestion of suggestions" class="px-4 py-2 hover:bg-gray-100 cursor-pointer" (click)="selectSuggestion(suggestion)">
      {{ suggestion }}
    </li>
  </ul>
</div>
