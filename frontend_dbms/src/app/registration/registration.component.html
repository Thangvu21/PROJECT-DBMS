<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-600 to-blue-500">
  <div class="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-md">
    <div class="flex items-center justify-center mb-12">
      <img src="/path/to/logo.png" alt="BetterRead Logo" class="h-20 mr-6 transition duration-500 ease-in-out transform hover:rotate-[30deg]">
      <h1 class="text-5xl font-bold text-blue-600 tracking-wider transition duration-500 ease-in-out transform hover:text-purple-600">BetterRead</h1>
    </div>
    <h2 class="text-4xl font-bold mb-10 text-center text-blue-600 transition duration-500 ease-in-out transform hover:text-purple-600">Signup</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-8">
      <div class="relative">
        <label for="username" class="block mb-2 font-semibold text-gray-700 transition duration-500 ease-in-out transform hover:text-blue-600">Username</label>
        <input [(ngModel)]="user.username" type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent transition duration-500 ease-in-out transform hover:shadow-lg" placeholder="Enter your username" required>
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <svg class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
      </div>
      <div class="relative">
        <label for="email" class="block mb-2 font-semibold text-gray-700 transition duration-500 ease-in-out transform hover:text-blue-600">Email</label>
        <input [(ngModel)]="user.email" type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent transition duration-500 ease-in-out transform hover:shadow-lg" placeholder="Enter your email" required>
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <svg class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
        </div>
      </div>
      <div class="relative">
        <label for="password" class="block mb-2 font-semibold text-gray-700 transition duration-500 ease-in-out transform hover:text-blue-600">Password</label>
        <input [(ngModel)]="user.password" type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent transition duration-500 ease-in-out transform hover:shadow-lg" placeholder="Enter your password" required>
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <svg class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
      </div>
      <button type="submit" class="w-full px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-full shadow-lg hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-offset-2 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
        Signup
      </button>
    </form>
    <div *ngIf="errorMessage" class="error text-red-600 mt-8 text-center font-semibold transition duration-500 ease-in-out transform hover:text-red-800">{{ errorMessage }}</div>
    <div class="mt-10 text-center">
      <span class="text-gray-600 transition duration-500 ease-in-out transform hover:text-blue-600">Already have an account?</span>
      <a routerLink="/login" class="text-blue-600 font-bold hover:underline ml-2 transition duration-500 ease-in-out transform hover:text-purple-600">Login</a>
    </div>
  </div>
</div>
