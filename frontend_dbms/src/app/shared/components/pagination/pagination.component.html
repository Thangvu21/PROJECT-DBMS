<nav aria-label="Page navigation" class="flex justify-center mt-8 mb-8">
  <ul class="pagination inline-flex space-x-2">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <a class="page-link px-3 py-2 rounded-md bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-700" href="#" aria-label="Previous" (click)="goToPage(currentPage - 1); $event.preventDefault()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let page of getVisiblePages()" [class.active]="currentPage === page">
      <a class="page-link px-3 py-2 rounded-md" [class.bg-blue-500]="currentPage === page" [class.text-white]="currentPage === page" [class.bg-white]="currentPage !== page" [class.text-gray-500]="currentPage !== page" [class.hover:bg-gray-100]="currentPage !== page" [class.hover:text-gray-700]="currentPage !== page" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page + 1 }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <a class="page-link px-3 py-2 rounded-md bg-white text-gray-500 hover:bg-gray-100 hover:text-gray-700" href="#" aria-label="Next" (click)="goToPage(currentPage + 1); $event.preventDefault()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
