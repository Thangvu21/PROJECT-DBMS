<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex items-center justify-center mb-8">
      <img src="/path/to/logo.png" alt="BetterRead Logo" class="h-16 mr-4">
      <h1 class="text-4xl font-bold text-gray-800">BetterRead</h1>
    </div>
    <h2 class="text-3xl font-semibold mb-8 text-center text-gray-800">Login</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 font-medium text-gray-700">Username</label>
        <input [(ngModel)]="username" type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Enter your username" required>
      </div>
      <div>
        <label for="password" class="block mb-2 font-medium text-gray-700">Password</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full px-6 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
        Login
      </button>
    </form>
    <div *ngIf="errorMessage" class="error text-red-500 mt-4 text-center">{{ errorMessage }}</div>
    <div class="mt-8 text-center">
      <span class="text-gray-600">Don't have an account?</span>
      <a routerLink="/register" class="text-green-500 font-semibold hover:underline ml-2">Create an account</a>
    </div>
  </div>
</div>
