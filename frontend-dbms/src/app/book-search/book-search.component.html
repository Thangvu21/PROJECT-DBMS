<div *ngIf="books; else noResultsTemplate">
  <div class="row ms-4 me-4">
    <div class="col-12 col-md-4 col-lg-3 mb-4" *ngFor="let book of books">
      <div class="card book-card h-100 shadow-sm">
        <img [src]="book.covers?.[0] ? 'https://covers.openlibrary.org/b/id/' + book.covers[0] + '-L.jpg' : 'assets/images/book-cover-default.jpg'"
             [alt]="'Book Cover for ' + book.title"
             class="card-img-top book-cover img-fluid">
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['/book', book.id]" class="stretched-link text-decoration-none text-dark title-book">{{ book.title }}</a>
          </h5>
          <p class="card-text author-names">{{book.author_keys.join(', ')}}</p>
        </div>
        <div class="card-footer bg-white">
          <small class="text-muted">ID: {{book.id}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noResultsTemplate>
  <div class="alert alert-warning" role="alert">
    No results found.
  </div>
</ng-template>
<app-pagination [currentPage]="currentPage"
                [totalPages]="totalPages"
                [maxVisiblePages]="maxVisiblePages"
                (pageChange)="goToPage($event)">
</app-pagination>
